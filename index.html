<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeIQ : Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üè† HomeIQ : Dashboard</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Device</th>
            <th>Status</th>
            <th>Energy Usage (W)</th>
            <th>Room</th>
            <th>Action</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device[0] }}</td>
            <td>{{ device[1] }}</td>
            <td>{{ "ON" if device[2] else "OFF" }}</td>
            <td>{{ device[3] }}</td>
            <td>{{ device[4] if device[4] else "Unassigned" }}</td>
            <td>
                <a href="/toggle/{{ device[0] }}">Toggle</a> |
                <a href="/delete/{{ device[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Device</h2>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Device Name" required>
        <input type="number" name="energy" placeholder="Energy Usage (W)" required>
        <input type="number" name="room_id" placeholder="Room ID">
        <button type="submit">Add Device</button>
    </form>
</body>
</html>
